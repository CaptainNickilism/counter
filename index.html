<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<title>Nick's JS Counter</title>

		<link rel="stylesheet" href="css/style.css">



	</head>


	<body>

      <div id='display'>
         <h2>PRESS <strong>-</strong> OR <strong>+</strong> TO <strong>DECREASE</strong> OR <strong>INCREASE</strong> THE NUMBER.</h2>
         <h1 id="counter">0</h1>
      </div>

      <div id="buttons">
         <button type="button" name="decrease" class="button" id="decreaseButton">-</button>
         <button type="button" name="increase" class="button" id="increaseButton">+</button>
      </div>

      <script src="js/counter.js">
      </script>

   </body>
